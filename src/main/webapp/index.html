 <body>

        <img class="logo-img" width=137 src="LabPLANET_Atom.png" alt="LabPLANET - A new world for your Lab"/>
        <h1 class="header"> LabPLANET - Unit Testing Area</h1>
    </header>
    <p font-color="#FFBF00" id="date"></p>
    <script>
        document.getElementById("date").innerHTML = Date();
    </script>
        <div class="btn-group">
            <h1>Platform</h1>
            <form name="platform" action="/LabPLANETAPI/">
                <input type="submit" value="Rdbms Class" formaction="/LabPLANETAPI/testing/platform/DBActions">
            </form>              
       </div>    
    
       <div class="btn-group">
           <h1>Config</h1>
           <form name="platform" action="/LabPLANETAPI/">

       <div class="btn-group">
           <h1>Data</h1>
           <form name="platform" action="/LabPLANETAPI/">
